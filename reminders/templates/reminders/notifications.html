<!-- Notifications View -->
<!DOCTYPE html>
<html>
<head>
    <a href="http://127.0.0.1:8000/" class="btn btn-secondary">Home</a>

    <title>Notifications</title>
</head>
<body>
    <h1>Your Notifications</h1>
    <ul>
        {% for reminder in reminders %}
            <li>{{ reminder.date }} - {{ reminder.title }}: {{ reminder.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'calendar' %}">Back to Calendar</a>
</body>
</html>
