<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete - WealthWatcher</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1; /* Ensures the container takes up the remaining space */
        }

        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 0.5rem 0;
            width: 100%;
        }

        .navbar {
            background-color: #000;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .navbar-nav .nav-link {
            color: #fff;
            margin-left: 1rem;
            margin-right: 1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #ddd;
        }

        .card {
            margin-top: 3rem;
        }

        .btn-primary {
            background-color: #000;
            border-color: #000;
        }

        .btn-primary:hover {
            background-color: #444;
            border-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <span class="me-2">WealthWatcher</span>
                    <p class="mb-0 d-inline" style="font-size: 0.6rem; color: #ccc;">Wealth Watching, Simplified...</p>
                </a>
                <a href="{% url 'home' %}" class="btn btn-danger">Home</a>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="card shadow-sm p-4 bg-white rounded">
            <h2 class="text-center mb-4">Confirm Deletion</h2>
            <p>Are you sure you want to delete "{{ document.title }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm</button>
            </form>
            <a href="{% url 'document_list' %}" class="btn btn-secondary mt-3">Cancel</a>
        </div>
    </div>

   <footer class="footer">
    <p>&copy; 2024 <a href="https://buymeacoffee.com/meldin" target="_blank" style="color: #fff; text-decoration: underline;">WealthWatcher</a> - Made with ü§ç by <a href="https://github.com/Meldindavidsabu" target="_blank" style="color: #fff; text-decoration: underline;">Meldin</a></p>
</footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
